    <script>
      window.onload = function() {
        let element = document.getElementsByClassName("parallax")[0];
        // element.style["background-position"] = `50% 20%`;
        if (matchMedia) {
          const mq = window.matchMedia("(max-width: 767px)");
          mq.addListener(WidthChange);
          WidthChange(mq);
        } // media query change function
      };
      window.onscroll = function() {
        let element = document.getElementsByClassName("parallax")[0];
        var windowYOffset = window.pageYOffset;
        console.log(windowYOffset);
        element.style["background-position"] = `50% calc(30% + ${windowYOffset / 2}px)`;
        // element.style['transform'] = `rotate(${windowYOffset*4}deg)`;
      };
      function WidthChange(mq) {
        let element = document.getElementsByClassName("parallax")[0];
        let navbar = document.getElementsByClassName("navbar")[0];
        if(mq.matches) {
          navbar.style['opacity'] = 1;
          element.style['margin-top'] = `${navbar.offsetHeight}px`;
        } else {
          navbar.style['opacity'] = 0.87;
          element.style['margin-top'] = 0;
        }
      }
    </script>
    <style>

        /* Create the parallax scrolling effect */
        /* background-attachment: fixed; */
        background-repeat: no-repeat;
        background-size: cover;
